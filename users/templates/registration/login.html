{% extends "plants/base.html" %}

{% block content %}

  {% if form.errors %}
  <p>Login or password are wrong. Please try again.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {{ form.as_p }}

  <button name="submit">Log in</button>
  <input type="hidden" name="next" value="{% url 'plants:index' %}" />
  </form>

{% endblock content %}
